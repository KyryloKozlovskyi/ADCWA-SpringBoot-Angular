<div class="error-container">
  <div class="error-card">
    <div class="error-header">
      <h2>Error {{statusCode}}</h2>
    </div>
    <div class="error-body">
      <p>{{ errorMessage }}</p>
    </div>
    <div class="error-footer">
      <button (click)="goBack()" class="back-button">Return to Vehicle List</button>
    </div>
  </div>
</div>
